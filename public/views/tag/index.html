{% extends "./default/default.html" %}
{% block head %}
    <title>Search</title>
{% endblock %}
{% block content %} 
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="ad"></div>
            </div>
            <div class="col-md-8"> 
                <div class="Tags">
                    <div class="col-md-12">
                        <h1></h1>
                        <div class="tags-list">
                            <div class="row">
                                {% for tag in Tags %}
                                    <div class="col-sm-12 col-md-5 col-lg-3">
                                        <a href="/hashtag/{{ tag.tag }}">#{{ tag.tag }}</a>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="ad"></div>
            </div>
        </div>
    </div>
{% endblock %}
